<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="text-wrapper">LOGO</div>
          <div class="home">
            <div class="div">Home</div>
            <img class="line" src="img/line-1.svg" />
          </div>
          <div class="service">
            <div class="div">Service</div>
            <img class="img" src="img/line-2.svg" />
          </div>
          <div class="contact">
            <div class="div">Contact</div>
            <img class="line-2" src="img/line-3.svg" />
          </div>
          <div class="overlap">
            <div class="about">
              <div class="div"></div>
              <img class="line-3" src="img/line-4.svg" />
            </div>
            <div class="text-wrapper-2">About</div>
          </div>
          <div class="login"><div class="text-wrapper-3">Login</div></div>
          <div class="overlap-2">
            <div class="text-wrapper-4">Already have an account?</div>
            <div class="text-wrapper-5">Registration</div>
            <div class="overlap-3">
              <img class="line-4" src="img/line-5.svg" /> <img class="line-5" src="img/line-6.svg" />
            </div>
            <div class="overlap-4">
              <img class="line-6" src="img/line-7.svg" />
              <div class="email"><input class="input" placeholder="Email" type="email" /></div>
            </div>
            <div class="overlap-5">
              <img class="line-7" src="img/line-8.svg" />
              <div class="email-2"><div class="email-3">Password</div></div>
            </div>
            <p class="i-agree-with-terms">I agree&nbsp;&nbsp;with terms &amp; conditions</p>
            <div class="rect"></div>
            <div class="div-wrapper"><div class="text-wrapper-6">Register</div></div>
            <div class="text-wrapper-7">Login</div>
            <div class="overlap-6">
              <div class="email"><input class="email-4" placeholder="Name" type="text" /></div>
              <img class="line-8" src="img/line-9.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
